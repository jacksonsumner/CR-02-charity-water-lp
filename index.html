<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water — See change happen, drop by drop</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="container">
      <div class="brand" aria-label="charity: water">
        <span class="mark"></span>
        <span>charity: water</span>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" role="banner" aria-label="Donation call to action">
    <!-- Right side image -->
    <div class="hero-right">
      <!-- Replace with your actual image -->
      <img src="hero.jpg" alt="Family collecting clean water">
    </div>

    <!-- Left side content -->
    <div class="hero-left">
      <div class="container">
        <h1 class="headline">
          See change happen,<br>
          drop by drop
        </h1>

        <p class="subcopy">
          No matter the size, every donation creates a measurable impact.
          You’ll know exactly where your generosity flows.
        </p>

        <div class="actions">
          <a class="btn btn-secondary" href="#subscribe">
            Join our mailing list ➜
          </a>
          <a class="btn btn-primary" href="#donate">
            DONATE TODAY
          </a>
        </div>

        <div class="payment-row">
          <!-- Replace placeholders with your own images -->
          <img src="amex.png" alt="American Express">
          <img src="mastercard.png" alt="MasterCard">
          <img src="visa.png" alt="Visa">
          <img src="discover.png" alt="Discover">
          <img src="venmo.png" alt="Venmo">
          <img src="applepay.png" alt="Apple Pay">
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Built with ❤️ for transparency and impact. <br />
    © 2025 charity: water (demo).
  </footer>

</body>
</html>
